<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WarsawJS #18 Workshop Topic Manager</title>
  <link rel="stylesheet" type="text/css" href="css.css">
</head>
<body class="section">
  <nav class="navbar">
    <div class="navbar-start">
      <div class="navbar-item"><a id="gitHub-login" href="" class="button">Login through GitHub</a></div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item" id="user-panel">User</div>
      <img id="avatar" class="avatar" alt="">
    </div>
  </nav>
  <section class="section">
    <label class="label">Create new Topic</label>
    <div class="control">
      <input id="task-input" class="input" type="text" placeholder="Text input">
      <button role="button" id="add-new-task" class="button is-success">
        Add Topic
      </button>
    </div>
    <h1 class="title">Topics Mangager</h1>
    <ul id="tasks-list" class="columns">
      <li class="column">
        Hello
      </li>
    </ul>
  </section>
  <script src="./index.js"></script>
</body>
</html>
