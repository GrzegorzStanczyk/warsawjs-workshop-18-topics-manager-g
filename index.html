<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WarsawJS #18 Workshop Topic Manager</title>
</head>
<body class="section">
  <nav class="navbar">
    <div class="navbar-start">
      <div class="navbar-item"><a id="gitHub-login" href="" class="button">Login through GitHub</a></div>
    </div>
    <div class="navbar-end">
      <div class="navbar-item" id="user-panel">User</div>
      <img id="avatar" class="avatar" alt="">
    </div>
  </nav>
  <section class="section">
      <div class="columns is-centered">
          <div class="column is-half">
              <article class="message">
                  <div class="message-header">
                      <p>Zgłoś propozycję warsztatów</p>
                  </div>
                  <div class="message-body">
                      <form action="" class="js-form-add-topic">
                          <div class="field">
                              <label class="label">
                                  <sup class="has-text-danger">*</sup> Temat
                              </label>
                              <div class="control">
                                  <input id="task-title" class="input" type="text" name="topic"/>
                              </div>
                          </div>
  
                          <div class="field">
                              <label class="label">
                                  <sup class="has-text-danger">*</sup> Opis
                              </label>
                              <div class="control">
                                  <textarea id="task-input" class="textarea" name="description"></textarea>
                              </div>
                          </div>
  
                          <div class="field is-grouped">
                              <div class="control">
                                  <button id="add-new-task" role="button" class="button is-link">Prześlij</button>
                              </div>
                              <div class="control">
                                  <button class="button is-text" type="reset">Cancel</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </article>
          </div>
      </div>
  </section>

  <div id="tasks-list" class="columns is-multiline"></div>

  <script src="./index.js"></script>
</body>
</html>
